<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/98d201972e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Toggle Like and Unlike</title>
  </head>
  <body>
    <div class="container">
      <img src="/images/elephant.jpg" alt="" class="image"/>
    </div>
    <div class="button-container">
      <i class="fa fa-thumbs-up like-icon" id="likeIcon"></i>
      <button id="likeButton">Like</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
